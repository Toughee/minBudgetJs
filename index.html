<!Doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MinBudget.JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>


<body>

    <h1>minBudget.js
    </h1>

    <h2>
        Miniature budget app
    </h2>

    <nav>
        <div class="container">

            <div class="row">
                <div class="col">

                    <button onclick="btn1()" class="btn btn-secondary">Yearly income</button> <sup>Show/hide</sup>

                    <div id="grossIncomeSect">

                        <input type="number" value="" id="qty1-class1" placeholder="Hourly Wage" min="1000">
                        <input type="number" value="" id="qty1-class2" placeholder="Average hours of work" min="1000">
                        <input type="number" value="" id="qty1-class3" placeholder="Average weeks worked" min="1000">

                        <button class="btn btn-primary btn-block" onclick="calculate1()">Calculate</button>

                        <h6 id="num1"></h6>
                    </div>
                </div>
                <div class="col">
                    <button onclick="btn2()" class="btn btn-secondary">Savings</button> <sup>Show/hide</sup>

                    <div id="savingsSect">

                        <label>Average Income per month</label>
                        <input type="number" id="qty1-income" placeholder="" value="">

                        <label>Percentage of income used in savings</label>
                        <input type="number" id="qty2-percent" value="">

                        <input type="number" placeholder="Months for savings" value="" id="mnthsav">

                        <input type="number" value="" id="svGoal" placeholder="Savings goal">

                        <button class="btn btn-primary btn-block" onclick="calculate2()">Calculate</button>

                        <h6 id="num2"></h6>

                    </div>

                </div>

                <div class="col">


                    <button onclick="btn3()" class="btn btn-secondary">College calculator</button> <sup>Show/hide</sup>

                    <div id="collegeFundSect">

                        <input type="text" placeholder="Name of College" value="" id="collegeName">

                        <input type="number" value="" id="tuit" placeholder="In/Out State tuition">

                        <label>Expected number of semesters</label>
                        <input type="number" name="" value="" placeholder="" id="semester">

                        <label>Additional school purchases</label>

                        <input type="number" name="Books" placeholder="Books and Dorm" value="" id="qty5-class3">

                        <input type="number" value="" id="qty6-class3" Placeholder="Transportation">

                        <input type="number" name="Transportation" id="qty7-class3" placeholder="Extra purchases">

                        <input type="text" value="" id="qty8-class3" placeholder="Expected enrollment date">

                        <button class="btn btn-primary btn-block" onclick="calculate3()">Calculate</button>

                        <h6 id="num3"></h6>
                    </div>
                </div>

                <div class="col">
                    <button onclick="btn4()" class="btn btn-secondary">Vacation</button> <sup>Show/hide</sup>

                    <div id="vacationSect">

                        <input type="text" name="Destination" placeholder="Destination" value="" id="destination">

                        <input type="number" placeholder="Travel Fare" value="" id="travelFare">

                        <input type="number" placeholder="Food and personal care" value="" id="food">

                        <label>Additional purchases</label>
                        <input type="number" placeholder="Gifts, souveniers, etc" value="" id="Add-purchase">

                        <button class="btn btn-primary btn-block" onclick="calculate4()">Calculate</button>

                        <h6 id="num4"></h6>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Javascript-->

    <script src="js/toggle.js">
    </script>

    <script src="js/Calculate.js">
    </script>

    <!-- End of Javascript-->

</body>

</html>
